<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form target="resultado" method="get" action="http://localhost:8080/alumnos">
        <button type="button" id="btn">Peticion Fetch</button>
        <button type="submit" id="btn">Peticion Submit</button>
    </form></br>

    <iframe name="resultado"></iframe>
    <script>
        document.getElementById("btn").addEventListener("click", () => {
            fetch("http://localhost:8080/alumnos")
                .then(respuesta => respuesta.json())
                .then(dato => console.log(dato))
        })
    </script>
</body>

</html>
